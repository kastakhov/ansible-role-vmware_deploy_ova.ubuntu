---
# VMware vCenter details
vmware_vc_url: ''
vmware_validate_certs: false
vmware_dc: ''
vmware_cluster: ''
vmware_vm_datastore: ''
vmware_vc_user: ''
vmware_vc_password: ''

# will be used for both vm name in vmware and vm hostname
vm_hostname: ''

# To where the VM will be deployed
vmware_vm_parrent_folder: ''
vmware_vm_folder: ''

# VM network label
vmware_vm_network_label: ''

# VM hardware details
vm_ram_size: 2
vm_cpu_count: 2
vm_cpu_per_socket: 1
vm_disk_size: 32

# VM OS details
cloud_image_version_name: noble

# If you wanna redeploy the VM, otherwise it will be skipped
vm_redeploy: false

# If you wanna debug the cloud-config file
vm_user_data_debug: false

# this key will be used in cloud-config for default user
vm_public_key: ''

vm_packages_to_install:
- acl
- apt-transport-https
- ca-certificates
- curl
- dpkg
- gawk
- gnupg
- gpg
- grep
- htop
- iotop
- nfs-common
- nmap
- open-iscsi
- procps
- python3-apt
- software-properties-common
- tmux
- tzdata
- util-linux
- wget
- xz-utils

vm_time_zone: Etc/UTC

vm_custom_files: []
# - path: /foo/bar
#   content: |
#     Hello
#     World!
#   permissions: '0644'
# - path: /foo/asd
#   content: "Hello, \nWorld!\n"
#   permissions: '0644'

vm_custom_runcmd: []
# - [ echo, "Hello, World!" ]

# cloud-config for the VM
vm_user_data: |+
  #cloud-config
  users:
    - name: ubuntu
      groups: users,admin,sudo
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /usr/bin/bash
      lock_passwd: true
      ssh_authorized_keys:
        - '{{ vm_public_key }}'
  ntp:
    enabled: true
  timezone: {{ vm_time_zone }}
  disable_root: true
  package_update: true
  package_upgrade: true
  {% if vm_packages_to_install is defined %}
  packages: {{ vm_packages_to_install | to_yaml() | trim }}
  {% endif %}
  write_files:
    - path: /etc/systemd/networkd.conf
      content: |
        [Network]

        [DHCPv4]
        DUIDType=link-layer-time

        [DHCPv6]
        DUIDType=link-layer-time
      permissions: '0644'
    - path: /etc/needrestart/conf.d/disable_service_restart.conf
      content: '$nrconf{restart} = "l";'
      permissions: '0644'
    - path: /etc/modprobe.d/blacklist-floppy.conf
      content: 'blacklist floppy'
      permissions: '0644'
    - path: /etc/systemd/network/999-ensX.network
      content: |
        [Match]
        Name=ens*

        [Network]
        DHCP=yes
        LinkLocalAddressing=ipv6
        IPv6AcceptRA=yes

        [DHCP]
        RouteMetric=100
        UseMTU=true
      permissions: '0644'
    - path: /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg
      content: 'network: {config: disabled}'
      permissions: '0644'
  {% if vm_custom_files is defined %}
  {% for file in vm_custom_files %}
    - {{ file | to_yaml() | trim }}
  {% endfor %}
  {% endif %}
  runcmd:
    - [ dpkg-reconfigure, initramfs-tools ]
  {% if vm_custom_runcmd is defined %}
  {% for runcmd in vm_custom_runcmd %}
    - {{ runcmd | to_yaml() | trim }}
  {% endfor %}
  {% endif %}
  power_state:
    delay: '+2'
    mode: poweroff
    message: Deployment done
    timeout: 30
    condition: True
